<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tips,trucos y consejos</title>
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
</head>
<body>
    <h1>Clase de Git</h1>
    <table class="table table-striped">
        <tr align="center">
            <td>Comando</td>
            <td>Uso</td>
        </tr>
        <tr>
            <td>
                <p>git config user.name "username"</p>
            </td>
            <td>
                <p>Nos sirve para configurar el nombre de usuario en nuestro entorno local</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>git config user.email "user email"</p>
            </td>
            <td>
                <p>
                    Nos sirve para configurar el correo en nuestro entorno local
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <p>git init</p>
            </td>
            <td>
                <p>Sirve para inicializar un repositorio vacio de Git</p>
            </td>
        </tr>
    </table>
</body>
</html>
